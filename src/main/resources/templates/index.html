<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-white">
                All Users
                <a href="/user/add-user" class="btn btn-danger float-right">New User</a>
            </div>
            <div class="card-body">
                <table class="table table-responsive-md">
                    <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Caste</th>
                    <th>Father's Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>
                    <tbody th:each="user:${userCommandList}">
                    <tr>
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.name}">Ashique Ali</td>
                        <td th:text="${user.caste}">Mahar</td>
                        <td th:text="${user.fatherName}">Hakim Ali</td>
                        <td><a th:href="@{|/user/${user.id}|}">Edit</a></td>
                        <td><a th:href="@{|/user/delete/${user.id}|}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
