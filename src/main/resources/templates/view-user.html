<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="card" >
            <div class="card-header bg-info text-white" style="font-size: larger" >
                <p th:text="${userCommand.name}" class="float-left">Ashique Ali</p>
                <a class="btn btn-danger float-right" href="/user/">View All</a>
            </div>

            <div class="card-body">
                <b class="float-left">Name:</b><p th:text="${userCommand.name}">Ashique Ali</p>
                <b class="float-left">Father Name:</b><p th:text="${userCommand.fatherName}">Hakim Ali</p>
                <b class="float-left">Caste:</b><p th:text="${userCommand.caste}">Mahar</p>
            </div>
        </div>
    </div>
</body>
</html>
