<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-dark">User</h1>
        <div class="card">
            <div class="card-header">
                <b class="float-left">Edit User:</b><p th:text="${userCommand.name}"></p>
            </div>
            <div class="card-body">
                <form method="post" action="/user/" class="m-auto w-50" th:object="${userCommand}">
                    <input type="hidden" th:field="*{id}">
                    <label>Name*</label>
                    <input class="form-control" th:field="*{name}">
                    <label>Father Name*</label>
                    <input class="form-control" th:field="*{fatherName}">
                    <label>Caste*</label>
                    <input class="form-control" th:field="*{caste}">

                    <button class="btn btn-primary btn-block mt-2 mb-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
